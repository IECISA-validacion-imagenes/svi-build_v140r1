<html>
<head>
<meta charset="utf-8">
<title>Configuraci\u00F3n</title>
</head>
<body>
	<section class="content-header">
		<h1>{{'ADMINISTRACION.ConfigurarCaptura.tituloServicio' | translate}}</h1>
		<ol class="breadcrumb">
			<li><a> <i class="{{breadCrumbs.icono}}"></i>{{breadCrumbs.modulo}}
			</a></li>
			<li class="active">{{breadCrumbs.servicio}}</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<form name="formConfigCaptura" role="form" novalidate>
				<div class="col-md-6 col-md-offset-3">
					<div class="box box-danger">
						<div class="box-header with-border text-center">
							<h3 class="box-title">Datos del Veh√≠culo</h3>
						</div>
						<div class="box-body">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Placa Delantera</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pDplacaDelantera">
											</div>											
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pDplacaDelantera | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Oficial</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pDoficial">
											</div>
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pDoficial | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Sin placa</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pDsinPlaca">
											</div>
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pDsinPlaca | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Entidad Delantera</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.pDentidadDelantera">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.pDentidadDelantera | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-3">
									<label>Sin Entidad</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.pDsinEntidad">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.pDsinEntidad | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-3"></div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Placa Trasera</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pTplacaTrasera">
											</div>
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pTplacaTrasera | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Oficial</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pToficial">
											</div>
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pToficial | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Sin placa</label>
										<div class="input-group">
											<div class="input-group-addon">
												<input type="checkbox" ng-model="formConfigCaptura.pTsinPlaca">
											</div>
											<input type="text"	class="form-control" value='{{ formConfigCaptura.pTsinPlaca | iif : "Editable" : "No editable" }}' ng-disabled="true" />
										</div>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Entidad Trasera</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.pTentidadTrasera">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.pTentidadTrasera | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-3">
									<label>Sin Entidad</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.pTsinEntidad">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.pTsinEntidad | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-3"></div>
							</div>

							<hr>
							<div class="row">
							<div class="col-md-12">
									<label>Validacion Siluetas</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.eXsilueta">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.eXsilueta | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Doble placa</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.eXdoblePlaca">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.eXdoblePlaca | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-6">
									<label>Pochimovil</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.eXpochimovil">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.eXpochimovil | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Perfil</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.eXperfil">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.eXperfil | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-6">
									<label>Clasificaci&oacute;n de expediente</label>
									<div class="input-group">
										<div class="input-group-addon">
											<input type="checkbox" ng-model="formConfigCaptura.eXclasificacion" required="true">
										</div>
										<input type="text"	class="form-control" value='{{ formConfigCaptura.eXclasificacion | iif : "Editable" : "No editable" }}' ng-disabled="true" />
									</div>
								</div>
								<div class="col-md-2"></div>
							</div>

						</div>
						<div class="box-header text-center">
							<button ng-click="guardarConfiguracion()" type="button"
								class="btn btn-danger" id="aceptarBtn"
								ng-disabled="buttonDisabled" name="aceptarBtn">Guardar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>


</body>
</html>
